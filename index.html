<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="To-do list app.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="To-do list app.js"></script>
</body>
</html>
